basePath: /
definitions:
  model.GetQueryStockDataResponse:
    properties:
      stock_datas:
        items:
          $ref: '#/definitions/model.StockDataItem'
        type: array
    type: object
  model.SingleRecord:
    properties:
      close:
        type: number
      date:
        type: string
      high:
        type: number
      low:
        type: number
      money:
        type: number
      open:
        type: number
      volume:
        type: number
    type: object
  model.StockDataItem:
    properties:
      records:
        items:
          $ref: '#/definitions/model.SingleRecord'
        type: array
      stock_code:
        example: "002142"
        type: string
    type: object
info:
